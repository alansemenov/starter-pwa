<!DOCTYPE html>
<html lang="en">
<head>
    <base href="{{baseHref}}">
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>PWA Starter</title>

    <link rel="apple-touch-icon" sizes="180x180" href="{{icons.png_180}}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{icons.png_32}}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{icons.png_16}}">

    <link rel="manifest" href="{{baseHref}}manifest.json">
    <link rel="mask-icon" href="{{assetUrl}}/icons/safari-pinned-tab.svg" color="#f53d3d">
    <meta name="theme-color" content="{{themeColor}}">
    <meta name="msapplication-config" content="{{baseHref}}browserconfig.xml" />
    <meta name="msapplication-TileColor" content="{{themeColor}}">

    <link rel="stylesheet" href="{{baseHref}}_all.css" type="text/css"/>
    <script type="text/javascript" src="{{baseHref}}_all.js"></script>

</head>

<body>
We are live

{{#isLive}}
<script type="text/javascript">

    if ('serviceWorker' in navigator) {
        navigator.serviceWorker
                .register('{{baseHref}}sw.js', {scope: '{{baseHref}}'})
                .then(function(reg) {
                    console.log('Service Worker registered with scope '  + reg.scope);
                }, function() {
                    console.log('Service Worker registration failure.');
                });
    }
</script>
{{/isLive}}
</body>
</html>
