<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>{{siteName}}</title>

    {{#hasAppIcon}}
    <link rel="apple-touch-icon" sizes="180x180" href="{{icons.png_180}}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{icons.png_32}}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{icons.png_16}}">
    {{/hasAppIcon}}

    <link rel="manifest" href="manifest.json">
    <link rel="mask-icon" href="precache/icons/safari-pinned-tab.svg" color="#f53d3d">
    <meta name="theme-color" content="{{themeColor}}">
    <meta name="msapplication-config" content="browserconfig.xml" />
    <meta name="msapplication-TileColor" content="{{themeColor}}">

    <link rel="stylesheet" href="precache/bundle.css" type="text/css"/>
    <script type="text/javascript" src="precache/bundle.js" async></script>

</head>

<body>

<div id="pwa-container"></div>

{{#isLive}}
<script type="text/javascript">
    if (document.location.href.endsWith('{{baseUrl}}') && !document.location.href.endsWith('/')) {
        document.location = document.location.href + "/";
    }
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker
                .register('{{baseUrl}}/sw.js', {scope: '{{baseUrl}}'})
                .then(function(reg) {
                    console.log('Service Worker registered with scope '  + reg.scope);
                }, function() {
                    console.log('Service Worker registration failure.');
                });
    }
</script>
{{/isLive}}
</body>
</html>
